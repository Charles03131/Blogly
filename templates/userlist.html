{% extends 'base.html' %}

<title>{% block title %} User List {% endblock %}</title>

{% block content %}

<h1>USERS</h1>
<ul>
  {% for user in users %}

  <li>
    <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
  </li>
  {% endfor %}
</ul>

<a href="http://127.0.0.1:5000/users/new">ADD USER</a>

{% endblock %}
