{% extends 'base.html' %}

<title>{% block title %} ADD NEW TAG {% endblock %}</title>

{% block content %}

<form method="POST">
  <input type="text" name="name" placeholder="enter a tag" />

  {% for post in posts %}
  <input
    type="checkbox"
    value="{{post.id}}"
    id="post_{{ post.id }}"
    name="posts"
  />
  <label for="post_{{ post.id }}"> {{ post.title }} </label>

  {% endfor %}

  <button>Cancel</button> <button type="submit">Add</button>
</form>

{% endblock %}
