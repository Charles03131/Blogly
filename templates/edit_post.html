{% extends 'base.html' %}

<title>{% block title %}EDIT Post For {% endblock %}</title>

{% block content %}
<h1>EDIT POST</h1>
<form id="edit_post" method="POST" action="/posts/{{post.id}}/edit">
  <input type="text" name="title" value="{{post.title}}" />

  <input type="text" name="content" value="{{post.content}}" />

  {% for tag in tags %}
  <input
    type="checkbox"
    value="{{tag.id}}"
    id="tag_{{tag.id}}"
    {%
    if
    tag
    in
    post.tags
    %}checked
    {%
    endif
    %}
    name="tags"
  />
  <label class="form-check-label" for="tag_{{ tag.id }}">
    {{ tag.name }}
  </label>
  {% endfor %}

  <a href="/users/{{ post.user_id }}">Cancel</a>
  <button type="submit">Edit</button>
</form>

{% endblock %}
